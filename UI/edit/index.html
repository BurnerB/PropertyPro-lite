    <div class="row">

            <h4>Property Details</h4>
            <img src="../assets/img/mud.jpg" alt="Hut" style="width:320px;height:auto;max-width: 300px;" > 
            <table>
                <tr>

            <form action="#"  class ="edit-form" style="border:1px solid #ccc">

                    <label for="price"><b>Price</b></label>
                    <input type="number" value="5000000" name="price" required>

                    <input type="text" value="3 bedroom" name="State" required>

                    <label for="image_url"><b>Image Url</b></label>
                    <input type="text" value="https://www.google.com/search?q=wakanda&imgrc=3Ju9k-4cMHO-ZM:" name="image_url" required>
                
                
                        <button type="submit" class="formbtn">SAVE</button>
            </form>
        </div>
    </div>
