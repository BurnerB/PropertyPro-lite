    <form action="#" style="border:1px solid #ccc">
            <div class="form-box">
              <h4>Please fill in this form to create an account</h4>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
    
              <label for="firstname"><b>Firstname</b></label>
              <input type="text" placeholder="Enter Firstname" name="firstname" required>

              <label for="Lastname"><b>Lastname</b></label>
              <input type="text" placeholder="Enter Lastname" name="lastname" required>
    
              <label for="Phonenumber"><b>Phone number</b></label>
              <input type="text" placeholder="Enter phonenumber" name="phonenumber" required>

              <label for="Address"><b>Address</b></label>
              <input type="text" placeholder="Enter Address" name="address" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <div class="signup-choice">
                    Sign Up as:<br>
                    <label>
                        <input type="radio" name="type" value="USER">
                        <small >User</small>
                    </label>
                    <label>
                        <input type="radio" name="type" value="AGENT">
                        <small>Agent</small>
                    </label>
                </div>
                
            <br>
              <p>Already have an account? <a href="../login/index.html" style="color:dodgerblue">Log in</a></p>
          
                <button type="submit" class="formbtn">Sign Up</button>
            </div>
    </form>
